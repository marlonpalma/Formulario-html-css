<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
      <div class="contenedor">
        <h1>Formulario de contacto</h1>
        <p>Escribenos y en breve los pondremos en contacto contigo</p>
        <!-- Los elementos de linea solo ocupan el ando de su contenido -->
        <!-- Los elementos de bloque ocupan toda la horizontal -->
      <div class="contenedor-input">
        <label for="nombre">Nombre*</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre" autocomplete="off">
      </div>
      <div class="contenedor-input">
        <label for="email">Email*</label>
        <input type="text" id="email" placeholder="Escribe tu email" autocomplete="off">
      </div>
      <div>
        <label for="telefono">Tel√©fono*</label>
        <input type="text" id="telefono">
      </div>
      <div class="contenedor-input">
        <label for="web">Sitio web*</label>
        <input type="text" id="web" placeholder="Escribe la URL de la web">
      </div>
      <div class="contenedor-input">
          <label for="asunto">Asunto*</label>
          <input type="text" id="asunto" placeholder="Escribe el asunto">
      </div>
      <div>
          <label for="mensaje">Mensaje*</label>
          <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
      </div>
      <div class="contenedor-input">
          <button>ENVIAR</button>
          <p>*Los cambios son obligatorios.</p>  
      </div>
  </body>
</html>
